<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<body>
		<div id="contenido">
			<header>
				<hgroup>
					<h1>HARDSPORT</h1>
				</hgroup>
				<nav>
					<ul>
						<li>Inicio</li>
						<li>Quienes Somos</li>
						<li>Nuestros Productos</li>
						<li>Nuestros Clientes Frecuentes</li>
						<li>Contactenos</li>
					</ul>
				</nav>
			</header>
			<section>
				<div id="Texto">
					<hgroup>
						<h1>Contactenos</h1>
					</hgroup>
					<form>
						<label for="Nombre">Nombre:</label>
						<input type="Text" id="Nombre" placeholder="Escribe tu Nombre" required>
						<label for="Correo">E-mail:</label>
						<input type="email" id="Correo" placeholder="Escribe tu E-mail" required>
						<label for="Edad">Edad:</label>
						<input type="Number" id="Edad" required min="5"  max="99">
						<label for="Teléfono">Número Teléfonico</label>
						<input type="Texto" id="Teléfono" placeholder="Número Teléfonico">
						<label for="Fecha">Fecha:</label>
						<input type="Date" id="Fecha">
						<input type="Submit" value="Enviar Datos" id="btnSubmit">
					</form>
				</div>
			</section>
		</div>
		<footer>
			"Conocereis la verdad y la verdas os hara libres"
		</footer>
	</body>
</html>
